<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign up</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="images/logo.svg" alt="logo">
              </div>
              <h4>Sign up</h4>
              
              <form class="pt-3" action="JCngReg">
				<div class="form-group">
				  <label>CNG Station Name</label>
                  <input type="text"  name="cname" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Name">
                </div>
				<div class="form-group">
				  <label>Address</label>
                  <input type="text"  name="caddress" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Address">
                </div>
				<div class="form-group">
				  <label>City</label>
                  <input type="text"  name="ccity" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="City">
                </div>
				<div class="form-group">
				<label>Taluka</label>
                  <input type="text"  name="ctaluka" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Taluka">
                </div>
				<div class="form-group">
				<label>Dist</label>
                  <input type="text"  name="cdistrict" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="District">
                </div>
				<div class="form-group">
				<label>Open Time</label>
                  <input type="text"  name="coptime" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Open Time">
                </div>
				<div class="form-group">
				<label>Close Time</label>
                  <input type="text"  name="ccltime" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Close Time">
                </div>
                
				<div class="form-group">
				<label>Mobile</label>
                  <input type="text"  name="cmobile" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Mobile">
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email"  name="cemail" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Email">
                </div>
                
				<div class="form-group">
				 <label>Lattitude</label>
                  <input type="text" name="clat" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Lattitude">
                </div>
                <div class="form-group">
				 <label>Longitude</label>
                  <input type="text" name="clong" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Longitude">
                </div>
				<div class="form-group">
				<label>Password</label>
                  <input type="text"  name="cpass" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <label>CNG Capacity in Kgs</label>
                <div class="form-group">
                  <input type="text"  name="cngkg" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="CNG capacity">
                </div>
                
                
               
                
                <center>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >SIGN UP</button>
                </div>
                </center>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="userlogin.html" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <!-- endinject -->
</body>

</html>
